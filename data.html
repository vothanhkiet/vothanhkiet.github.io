<!DOCTYPE html>
<!-- saved from url=(0051)http://getbootstrap.com/examples/navbar-static-top/ -->
<html lang="en" ng-app="l2proxy" data-framework="firebase">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="http://getbootstrap.com/assets/ico/favicon.ico">

    <title>L2Proxy Management</title>

    <!-- Bootstrap core CSS -->
    <link href="common/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="common/base/data.css" rel="stylesheet">
    
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://getbootstrap.com/examples/navbar-static-top/#">L2Proxy</a>
        </div>
        <div class="navbar-collapse collapse">
          
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" ng-controller="KeyCtrl">
      <div class="alert alert-info alert-dismissable" ng-show="keyForm.gameKey.$error.minlength">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <p><strong>Errrrrrr!</strong> </p>
        <p>{{keyForm.gameKey.$error.minlength}}</p>
      </div>

      <!-- Create box -->
      <section id="create-box">
        <div class="well">
          <form class="form-horizontal" role="form" id="key-form" ng-submit="addKey()" name="keyForm">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Game key</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="game_key" ng-model="gameKey" name="gameKey"
                       placeholder="F3BA18B12AC79555C8279301A16C3197" autofocus required
                       ng-maxlength="32">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">XOR key</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="xor_key" ng-model="xorKey" 
                       placeholder="A2BA9CBB8A337D63" ng-minlenght="16" ng-maxlength="16">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Add</button>
              </div>
            </div>
          </form>
        </div>
      </section>

      <!-- Start main data -->
      <section id="keys-list">
        <table class="table table-striped table-hover">
          <thead class="row">
            <tr>
              <th class="col-md-1">#{{totalCount}}</th>
              <th class="col-md-3">
                <!-- Split button -->
                <div class="btn-group">
                  <button type="" class="">{{today | date:"yyyy-MM-dd"}}</button>
                  <button type="" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">comming soon!</a></li>
                  </ul>
                </div>
              </th>
              <th class="col-md-5">Game Key</th>
              <th class="col-md-3">XOR Key</th>
              <th class="col-md-1"></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="(id, key) in keys | orderByPriority | limitTo:30 | filter:xorKey" ng-class="{danger: key.xorKey==xorKey}" >
              <td>{{$index + 1}}</td>
              <td>{{key.date | date:"yyyy-MM-dd HH:mm:ss"}}</td>
              <td>{{key.gameKey}}</td>
              <td>{{key.xorKey}}</td>
              <td>
                <a href="#" ng-click="removeKey(key.gameKey)">
                  <i class="glyphicon glyphicon-remove"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="common/bootstrap/js/jquery.min.js"></script>
    <script src="common/bootstrap/js/bootstrap.min.js"></script>

    <!-- Firebase here! -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.6/angular.min.js'></script>
    <script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
    <script src='https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js'></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/keyCtrl.js"></script>
  </body>
</html>
